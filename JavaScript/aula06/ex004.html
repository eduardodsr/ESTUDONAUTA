<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04</title>
    <style>
        body {
            font: normal 20pt Helvetica;
        }
    </style>
</head>
<body>
   <script>
        var nome = window.prompt('Qual é seu nome? ')
        document.write(`Olá, ${nome}. Seu nome tem ${nome.length} letras.`)
        document.write("<br>")
        document.write(`Seu nome em MAIÚSCULAS é <strong>${nome.toUpperCase()} </strong>.`)
        document.write("<br>")
        document.write(`Seu nome em minúsculo é <strong> ${nome.toLowerCase()} </strong>.`)
   </script>       
</body>
</html>
